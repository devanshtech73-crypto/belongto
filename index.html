<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BelongsTo | Earn Rewards by Completing Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .scroll-x { overflow-x: auto; white-space: nowrap; }
    .scroll-x::-webkit-scrollbar { height: 6px; }
    .scroll-x::-webkit-scrollbar-thumb { background: #00bfa5; border-radius: 5px; }
    .loader {
      display:flex;align-items:center;justify-content:center;height:70vh;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size:200% 100%;animation: shimmer 2s infinite;
    }
    @keyframes shimmer { 100% { background-position:-200% 0; } }
  </style>
</head>

<body class="bg-white text-gray-800">
  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full bg-gradient-to-r from-teal-600 to-green-500 text-white flex gap-4 px-3 py-3 scroll-x z-50">
    <a href="#" onclick="loadPage('home')" class="font-semibold">ğŸ  Home</a>
    <a href="#" onclick="loadPage('tasks')">ğŸ§© Tasks</a>
    <a href="#" onclick="loadPage('redeem')">ğŸ’° Redeem</a>
    <a href="#" onclick="loadPage('about')">â„¹ï¸ About</a>
    <a href="#" onclick="loadPage('privacy')">ğŸ”’ Privacy</a>
  </nav>

  <!-- Content -->
  <div id="content" class="pt-24 pb-10 px-5 max-w-3xl mx-auto transition-opacity duration-500"></div>

  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>

  <footer class="text-center text-sm py-5 bg-gray-100 border-t mt-10 text-gray-500">
    Â© 2025 BelongsTo â€” Earn honestly, grow digitally.
  </footer>

  <script>
    const content = document.getElementById('content');
    const loader = document.getElementById('loader');
    let points = parseInt(localStorage.getItem('points') || '0');

    function updatePointsDisplay() {
      document.getElementById('navbar').children[0].innerHTML = `ğŸ  BelongsTo <span class='bg-white text-teal-600 px-2 py-1 rounded-full ml-2 text-sm font-bold'>${points} pts</span>`;
    }

    function showLoader() {
      content.classList.add("hidden");
      loader.classList.remove("hidden");
      setTimeout(() => {
        loader.classList.add("hidden");
        content.classList.remove("hidden");
      }, 2000);
    }

    function loadPage(page) {
      showLoader();
      setTimeout(() => {
        if (page === "home") homePage();
        else if (page === "tasks") taskPage();
        else if (page === "redeem") redeemPage();
        else if (page === "about") aboutPage();
        else privacyPage();
      }, 2000);
    }

    // HOME PAGE
    function homePage() {
      content.innerHTML = `
        <div class="text-center">
          <h1 class="text-3xl font-bold text-teal-600 mb-2">BelongsTo</h1>
          <p class="text-gray-600">Earn genuine rewards by completing small tasks daily. Fast, transparent & reliable.</p>
        </div>
        <div class="mt-8">
          <h2 class="text-xl font-semibold text-gray-700 mb-3">User Reviews</h2>
          <div class="bg-gray-50 p-4 rounded-xl shadow mb-3">
            <div class="text-yellow-500 mb-1">â˜…â˜…â˜…â˜…â˜…</div>
            <p>â€œBelongsTo really pays! Got my first â‚¹200 in 2 days.â€ â€“ <b>Riya Sharma</b></p>
          </div>
          <div class="bg-gray-50 p-4 rounded-xl shadow mb-3">
            <div class="text-yellow-500 mb-1">â˜…â˜…â˜…â˜…â˜…</div>
            <p>â€œSimple UI and easy redeem process.â€ â€“ <b>Arjun Verma</b></p>
          </div>
          <div class="bg-gray-50 p-4 rounded-xl shadow">
            <div class="text-yellow-500 mb-1">â˜…â˜…â˜…â˜…â˜†</div>
            <p>â€œTimer tasks feel real, not fake. Love it.â€ â€“ <b>Sanya Mehta</b></p>
          </div>
        </div>
      `;
      updatePointsDisplay();
    }

    // TASK PAGE
    function taskPage() {
      const smartLink = "https://www.effectivegatecpm.com/mc9c9nw9?key=122cc1bc5317a8a708ca5708e6e02dc5";
      const shrinkLink = "https://shrinkme.click/2xAJt2S";
      let html = `<h2 class="text-2xl font-semibold text-teal-600 mb-3">Available Tasks</h2>`;
      html += `<p class="text-gray-600 mb-5">Complete each task, wait the required time, and earn points instantly.</p>`;
      for (let i = 1; i <= 30; i++) {
        const time = 10 + i * 2;
        const pts = i % 2 === 0 ? 30 : 20;
        const link = i % 2 === 0 ? shrinkLink : smartLink;
        html += `
          <div id="task${i}" class="p-4 border rounded-xl shadow mb-3">
            <b>Task ${i}</b> - Visit for <b>${time}s</b>
            <span class="bg-teal-100 text-teal-700 px-2 py-1 rounded-full ml-2 font-bold">${pts} pts</span>
            <button onclick="startTask(${i}, '${link}', ${pts}, ${time})" class="block mt-2 bg-teal-600 text-white px-4 py-2 rounded-lg font-semibold">Start Task</button>
          </div>
        `;
      }
      content.innerHTML = html;
      updatePointsDisplay();
    }

    function startTask(id, link, pts, time) {
      const btn = document.querySelector(`#task${id} button`);
      btn.disabled = true;
      btn.textContent = `Wait ${time}s...`;
      window.open(link, "_blank");
      let counter = time;
      const interval = setInterval(() => {
        counter--;
        btn.textContent = `Wait ${counter}s...`;
        if (counter <= 0) {
          clearInterval(interval);
          points += pts;
          localStorage.setItem("points", points);
          btn.textContent = `Completed âœ… +${pts}`;
          updatePointsDisplay();
        }
      }, 1000);
    }

    // REDEEM PAGE
    function redeemPage() {
      content.innerHTML = `
        <h2 class="text-2xl font-semibold text-teal-600 mb-3">Redeem Points</h2>
        <p class="mb-2">Current Balance: <span class="bg-teal-100 text-teal-700 px-2 py-1 rounded-full font-bold">${points}</span> pts</p>
        <p class="text-gray-600 mb-4">Minimum 1000 points required for withdrawal.</p>
        <input id="phone" type="text" placeholder="Phone Number" class="border p-2 w-full rounded mb-2">
        <select id="payment" class="border p-2 w-full rounded mb-2">
          <option>Paytm</option><option>UPI</option><option>Bank Transfer</option>
        </select>
        <button class="bg-green-600 text-white px-4 py-2 rounded font-semibold" onclick="redeem()">Withdraw</button>
      `;
      updatePointsDisplay();
    }

    function redeem() {
      const phone = document.getElementById("phone").value;
      if (!phone) return alert("Please enter phone number!");
      if (points < 1000) return alert("You need at least 1000 points to redeem.");
      alert("âœ… Redeem request submitted successfully. Youâ€™ll be paid within 24 hours!");
      points = 0;
      localStorage.setItem("points", points);
      loadPage("home");
    }

    // ABOUT PAGE
    function aboutPage() {
      content.innerHTML = `
        <h2 class="text-2xl font-semibold text-teal-600 mb-3">About BelongsTo</h2>
        <p class="text-gray-700 mb-3">BelongsTo is a modern earning platform helping users make money through verified online tasks. We prioritize user trust, payment transparency, and simple user experience.</p>
        <p class="text-gray-700">Founded in 2025, BelongsTo focuses on connecting real advertisers and users with genuine engagement opportunities.</p>
      `;
      updatePointsDisplay();
    }

    // PRIVACY PAGE
    function privacyPage() {
      content.innerHTML = `
        <h2 class="text-2xl font-semibold text-teal-600 mb-3">Privacy Policy</h2>
        <p class="text-gray-700 mb-3">Your personal data is stored securely and never shared with third parties. We only collect information required for payout and verification purposes.</p>
        <p class="text-gray-700">All actions and earnings are processed via encrypted systems to ensure complete privacy and transparency.</p>
      `;
      updatePointsDisplay();
    }

    // Initial load
    loadPage("home");
  </script>
</body>
</html>
