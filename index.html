<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Player</title>

  <!-- Mobile & fast rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="referrer" content="no-referrer" />

  <!-- Speed optimization -->
  <link rel="preconnect" href="https://pw.rolexcoderz.live" crossorigin />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen layout */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Fullscreen iframe */
    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>

  <iframe
    src="https://pw.rolexcoderz.live/project-45/"
    title="Embedded Video Player"
    loading="eager"
    allow="encrypted-media; autoplay; fullscreen"
    allowfullscreen>
  </iframe>

</body>
</html>
