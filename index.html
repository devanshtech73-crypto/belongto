<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Player</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="referrer" content="no-referrer">

<link rel="preconnect" href="https://pw.rolexcoderz.live" crossorigin>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

iframe {
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  border:none;
  background:#000;
  z-index:1;
}

#loader {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

.spinner {
  width:46px;
  height:46px;
  border:4px solid rgba(255,255,255,.25);
  border-top-color:#fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

.text {
  margin-top:12px;
  color:#fff;
  font-size:14px;
  font-family:Arial,sans-serif;
  opacity:.85;
}

@keyframes spin { to { transform:rotate(360deg); } }
</style>
</head>

<body>

<div id="loader">
  <div class="spinner"></div>
  <div class="text">Loading…</div>
</div>

<iframe
  id="playerFrame"
  src="https://pw.rolexcoderz.live/project-45/"
  loading="eager"
  allow="encrypted-media; autoplay; fullscreen"
  allowfullscreen>
</iframe>

<script>
const iframe = document.getElementById("playerFrame");
const loader = document.getElementById("loader");

let firstLoad = true;

iframe.addEventListener("load", () => {
  if (firstLoad) {
    // Initial load → hide loader
    loader.style.display = "none";
    firstLoad = false;
    return;
  }

  // Subsequent navigation finished
  loader.style.display = "none";
});

// Show loader just before next navigation cycle
setInterval(() => {
  // If iframe is navigating, browser will soon fire load
  loader.style.display = "flex";
}, 0);
</script>

</body>
</html>
