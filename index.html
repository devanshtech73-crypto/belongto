<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ShrinkEarn — Complete ShrinkMe Tasks & Earn Points</title>
  <meta name="description" content="ShrinkEarn task board: complete ShrinkMe links, earn points (10s timer demo)." />
  <style>
    :root{
      --bg:#f7fbf7;--card:#fff;--accent:#06b64e;--muted:#6b7280;--radius:14px;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#f0fdf4);color:#0f172a}
    .container{max-width:1100px;margin:36px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#00a86b);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;box-shadow:0 8px 24px rgba(6,182,78,0.18)}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted)}
    .points{background:var(--card);padding:12px 18px;border-radius:12px;display:flex;gap:12px;align-items:center;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    .points .val{font-weight:700;font-size:20px;color:var(--accent)}
    main{display:grid;grid-template-columns:1fr 360px;gap:20px;margin-top:22px}
    @media(max-width:900px){main{grid-template-columns:1fr}.points{width:100%;justify-content:space-between}}
    .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:0 8px 30px rgba(2,6,23,0.05)}
    .tasks-list{display:flex;flex-direction:column;gap:12px}
    .task{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:12px;border-radius:10px;background:linear-gradient(180deg,#ffffff,#fbfffc);border:1px solid rgba(6,182,78,0.06);flex-wrap:wrap}
    .task .left{flex:1;min-width:200px}
    .task h3{margin:0;font-size:15px}
    .task p{margin:6px 0 0;font-size:13px;color:var(--muted)}
    .task .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn{border:0;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer;transition:opacity .2s}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#00a86b);color:white}
    .btn-outline{background:transparent;border:1px solid rgba(15,23,42,0.06)}
    .small{font-size:13px;padding:6px 10px}
    .muted{color:var(--muted);font-size:13px}
    footer{margin-top:26px;text-align:center;color:var(--muted);font-size:13px}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(6,6,6,0.35);z-index:50}
    .modal.open{display:flex}
    .modal .panel{width:min(720px,96%);background:var(--card);padding:20px;border-radius:12px}
  </style>
</head>
<body>
<div class="container">
<header>
  <div class="brand">
    <div class="logo">SE</div>
    <div><h1>ShrinkEarn</h1><p class="lead">Open ShrinkMe links, wait 10s, earn points</p></div>
  </div>
  <div class="points"><div><div class="muted">Balance</div><div class="val" id="points">0</div></div></div>
</header>

<main>
<section>
  <div class="card">
    <h2 style="margin-top:0">Available Tasks</h2>
    <div class="tasks-list" id="tasks"></div>
  </div>
</section>
<aside>
  <div class="card">
    <h3>About</h3>
    <p class="muted">This demo shows how to integrate ShrinkMe tasks with a 10s stay timer before claiming points. All actions are stored in localStorage only.</p>
  </div>
</aside>
</main>

<footer>© ShrinkEarn — Demo UI • Not affiliated with ShrinkMe.io</footer>
</div>
<div class="modal" id="modal"><div class="panel" id="modalPanel"></div></div>
<script>
const TASKS = Array.from({length:5},(_,i)=>({id:'task'+i,title:`Visit ShrinkMe Link #${i+1}`,desc:'Open and stay for 10 seconds',url:'https://shrinkme.click/2xAJt2S',points:10}));
const LS_POINTS='se_points',LS_DONE='se_done';
const tasksEl=document.getElementById('tasks');
const pointsEl=document.getElementById('points');
function getPoints(){return +localStorage.getItem(LS_POINTS)||0}
function setPoints(v){localStorage.setItem(LS_POINTS,v);pointsEl.textContent=v}
function getDone(){return JSON.parse(localStorage.getItem(LS_DONE)||'{}')}
function setDone(o){localStorage.setItem(LS_DONE,JSON.stringify(o))}
function render(){const done=getDone();tasksEl.innerHTML='';TASKS.forEach(t=>{const el=document.createElement('div');el.className='task';const dis=done[t.id];el.innerHTML=`<div class='left'><h3>${t.title}</h3><p>${t.desc} · <span class='muted'>${t.points} pts</span></p></div><div class='actions'><button class='btn small btn-outline' data-open='${t.id}'>Open</button><button class='btn small btn-primary' data-complete='${t.id}' ${dis?'disabled':''}>${dis?'Completed':'Mark as Completed'}</button><span class='muted timer' id='timer-${t.id}'></span></div>`;tasksEl.appendChild(el)});}
render();pointsEl.textContent=getPoints();
const timers={};
function startTimer(id){let sec=10;const timerEl=document.getElementById('timer-'+id);timerEl.textContent='Wait 10s';timers[id]=setInterval(()=>{sec--;timerEl.textContent=sec>0?`Wait ${sec}s`:'Done! You can complete now';if(sec<=0){clearInterval(timers[id]);}},1000)}

document.addEventListener('click',e=>{
  const open=e.target.closest('[data-open]');const comp=e.target.closest('[data-complete]');
  if(open){const id=open.dataset.open;const t=TASKS.find(x=>x.id===id);window.open(t.url,'_blank');startTimer(id);} 
  if(comp){const id=comp.dataset.complete;const t=TASKS.find(x=>x.id===id);const timerEl=document.getElementById('timer-'+id);if(timerEl.textContent.includes('Wait')){alert('Please wait full 10 seconds before completing.');return;}const done=getDone();if(done[id])return;done[id]=true;setDone(done);setPoints(getPoints()+t.points);render();alert(`+${t.points} points added!`);}
});
</script>
</body>
</html>
