<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #232946 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
    }

    .chat-container {
      width: min(900px, 100%);
      height: min(650px, 95vh);
      background: rgba(15, 23, 42, 0.85);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .chat-header {
      padding: 16px 22px;
      border-bottom: 1px solid rgba(51, 65, 85, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, rgba(15,23,42,0.9), rgba(30,64,175,0.8));
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bot-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #a5b4fc, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #e5e7eb;
      box-shadow: 0 0 14px rgba(129, 140, 248, 0.7);
    }

    .chat-title {
      display: flex;
      flex-direction: column;
    }

    .chat-title span:first-child {
      font-size: 16px;
      font-weight: 600;
    }

    .chat-title span:last-child {
      font-size: 12px;
      color: #9ca3af;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.8);
      margin-left: 8px;
    }

    .chat-header-right {
      font-size: 12px;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      padding: 18px 16px 10px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      margin-bottom: 14px;
      gap: 10px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      white-space: pre-wrap;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #eef2ff;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .message-meta {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
    }

    .bot-label {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 2px;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 3px;
      align-items: center;
      justify-content: center;
    }

    .typing-indicator span {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #9ca3af;
      animation: blink 1.2s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.15s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-2px); }
    }

    .chat-input-area {
      border-top: 1px solid rgba(51, 65, 85, 0.9);
      padding: 10px 14px 14px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 16px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 10px 12px;
      min-height: 42px;
      max-height: 110px;
      font-size: 14px;
      outline: none;
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
    }

    textarea::placeholder {
      color: #6b7280;
    }

    button.send-btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.6);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s ease;
    }

    button.send-btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    button.send-btn:not(:disabled):active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.5);
    }

    .send-icon {
      font-size: 14px;
    }

    .api-key-hint {
      font-size: 11px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .api-key-input {
      flex: 1;
      margin-left: 6px;
      border-radius: 999px;
      border: 1px dashed rgba(75, 85, 99, 0.8);
      padding: 5px 10px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 11px;
    }

    @media (max-width: 640px) {
      .chat-container {
        height: 100vh;
        width: 100%;
        border-radius: 0;
      }
      .chat-header {
        padding: 12px 14px;
      }
      .chat-input-area {
        padding: 8px 10px 10px;
      }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <div class="chat-header-left">
      <div class="bot-avatar">AI</div>
      <div class="chat-title">
        <span>Nova Assistant</span>
        <span>Beautiful, powerful JS chatbot</span>
      </div>
      <div class="status-dot"></div>
    </div>
    <div class="chat-header-right">
      Powered by OpenAI API
    </div>
  </div>

  <div class="chat-messages" id="chat-messages">
    <!-- Messages injected here -->
  </div>

  <div class="chat-input-area">
    <div class="api-key-hint">
      <span>ðŸ”‘ API key (local only, do NOT deploy like this):</span>
      <input type="password" id="api-key" class="api-key-input" placeholder="sk-..." />
    </div>
    <div class="input-row">
      <textarea id="user-input" rows="1" placeholder="Ask me anything..." ></textarea>
      <button class="send-btn" id="send-btn">
        <span class="send-icon">âž¤</span>
        <span>Send</span>
      </button>
    </div>
  </div>
</div>

<script>
  const messagesEl = document.getElementById("chat-messages");
  const inputEl = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const apiKeyInput = document.getElementById("api-key");

  let isSending = false;

  function addMessage(role, text, options = {}) {
    const wrapper = document.createElement("div");
    wrapper.className = "message " + (role === "user" ? "user" : "bot");

    const bubbleWrapper = document.createElement("div");
    bubbleWrapper.style.display = "flex";
    bubbleWrapper.style.flexDirection = "column";

    if (role === "bot" && options.showLabel !== false) {
      const label = document.createElement("div");
      label.className = "bot-label";
      label.textContent = "Nova AI";
      bubbleWrapper.appendChild(label);
    }

    const bubble = document.createElement("div");
    bubble.className = "message-bubble";
    bubble.textContent = text;
    bubbleWrapper.appendChild(bubble);

    if (options.typing) {
      bubble.textContent = "";
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.innerHTML = "<span></span><span></span><span></span>";
      bubble.appendChild(typing);
    }

    const meta = document.createElement("div");
    meta.className = "message-meta";
    const timeStr = new Date().toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
    meta.textContent = timeStr;
    bubbleWrapper.appendChild(meta);

    wrapper.appendChild(bubbleWrapper);
    messagesEl.appendChild(wrapper);
    messagesEl.scrollTop = messagesEl.scrollHeight;

    return { wrapper, bubble };
  }

  function updateBotMessage(bubble, text) {
    bubble.textContent = text;
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage() {
    if (isSending) return;

    const apiKey = apiKeyInput.value.trim();
    const userText = inputEl.value.trim();

    if (!apiKey) {
      alert("Please paste your OpenAI API key (only for local testing).");
      return;
    }

    if (!userText) return;

    isSending = true;
    sendBtn.disabled = true;

    // Add user message
    addMessage("user", userText);

    inputEl.value = "";
    inputEl.style.height = "auto";

    // Add bot "typing..."
    const { bubble } = addMessage("bot", "", { typing: true });

    try {
      // --- CALL OPENAI CHAT COMPLETIONS ---
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "gpt-4.1",
          messages: [
            { role: "system", content: "You are a helpful, friendly assistant inside a beautiful web chat UI. Give concise, clear answers." },
            { role: "user", content: userText }
          ]
        })
      });

      if (!response.ok) {
        const errorText = await response.text();
        console.error("API error:", errorText);
        updateBotMessage(bubble, "âš ï¸ API Error: " + response.statusText);
        return;
      }

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "(No response from model.)";
      updateBotMessage(bubble, reply);
    } catch (err) {
      console.error(err);
      updateBotMessage(bubble, "âš ï¸ Network error. Check console and your API key.");
    } finally {
      isSending = false;
      sendBtn.disabled = false;
    }
  }

  // Send on button click
  sendBtn.addEventListener("click", sendMessage);

  // Auto-grow textarea + send on Enter
  inputEl.addEventListener("input", () => {
    inputEl.style.height = "auto";
    inputEl.style.height = inputEl.scrollHeight + "px";
  });

  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Greeting message
  window.addEventListener("load", () => {
    addMessage("bot",
      "Hey, Iâ€™m Nova âœ¨\n\nAsk me anything â€“ coding help, ideas, explanations, whatever you like."
    );
  });
</script>
</body>
</html>
