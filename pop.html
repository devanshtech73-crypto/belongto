<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working On It!</title>
    <style>
        /* Styles for the self-contained popup window */
         html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #fullScreenIframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* MODAL CUSTOMIZATION (Beautiful Styling) */
        .modal-header {
            background-color: #007bff; /* Blue Header */
            color: white;
            border-bottom: none;
        }

        .modal-header .btn-close {
            filter: invert(1); 
        }

        .modal-body {
            padding: 2rem;
            text-align: center;
        }

        .modal-icon {
            font-size: 3.5rem;
            color: #ffc107; /* Yellow/Warning Icon */
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn-custom-close {
            background-color: #dc3545; /* Red Close Button */
            color: white;
        }

        .btn-custom-close:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>

     <iframe id="fullScreenIframe" src="https://pornhub.com" title="Embedded Content"></iframe>

</body>
</html>
