<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="referrer" content="no-referrer">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;background:#000;overflow:hidden}

/* iframe */
iframe{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  border:none;
  background:#000;
}

/* loader */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
#loader div{
  width:42px;
  height:42px;
  border:4px solid #444;
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* alert overlay */
#alertOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10001;
  text-align:center;
  font-family:Arial,sans-serif;
}
#alertOverlay button{
  margin-top:15px;
  padding:8px 18px;
  border:none;
  border-radius:4px;
}
#leaderboard{
  position:fixed;
  right:10px;
  top:10px;
  background:rgba(0,0,0,.7);
  color:#fff;
  font-size:12px;
  padding:8px;
  z-index:9999;
}
</style>
</head>

<body>

<div id="loader"><div></div></div>

<div id="alertOverlay">

    <h3>Connection Issue</h3>
    <p id="alertMsg"></p>
    <button onclick="document.getElementById('alertOverlay').style.display='none'">

</div>
