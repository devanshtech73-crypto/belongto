<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="referrer" content="no-referrer">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}

iframe {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  border: none;
}
</style>
</head>

<body>

<iframe
  src="https://pw.rolexcoderz.live/project-45/"
  allow="encrypted-media; autoplay; fullscreen"
  allowfullscreen>
</iframe>

</body>
</html>
