<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>NOVA â€“ Apple-Style GPT-4.1 Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
    margin: 0;
    background: #f5f5f7;
    font-family: -apple-system, Inter, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    width: 95%;
    max-width: 800px;
    height: 90vh;
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
header {
    padding: 18px 24px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}
.msg {
    max-width: 70%;
    padding: 12px 16px;
    margin-bottom: 16px;
    border-radius: 16px;
    line-height: 1.4;
}
.bot {
    background: #e5e5ea;
    text-align: left;
}
.user {
    background: #007aff;
    color: white;
    margin-left: auto;
    text-align: right;
}
footer {
    border-top: 1px solid rgba(0,0,0,0.08);
    padding: 16px;
    display: flex;
    gap: 10px;
}
textarea {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.15);
    resize: none;
    font-size: 15px;
}
button {
    padding: 12px 18px;
    background: #007aff;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 15px;
    cursor: pointer;
}
button:active {
    transform: scale(0.97);
}
</style>
</head>

<body>
<div class="container">
<header>
    <strong>NOVA</strong>
    <input id="apiKey" type="password" placeholder="API Key" style="padding:8px;border-radius:10px;border:1px solid #ccc;">
</header>

<div id="chat" class="chat">
    <div class="msg bot">ðŸ‘‹ Hello! I'm NOVA. How can I help you?</div>
</div>

<footer>
    <textarea id="input" placeholder="Type a messageâ€¦"></textarea>
    <button id="send">Send</button>
</footer>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const send = document.getElementById("send");
const apiKeyBox = document.getElementById("apiKey");

function addMessage(text, role) {
    const m = document.createElement("div");
    m.className = "msg " + role;
    m.textContent = text;
    chat.appendChild(m);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    const apiKey = apiKeyBox.value.trim();
    if (!apiKey) {
        alert("Enter API key.");
        return;
    }

    addMessage(userText, "user");
    input.value = "";

    addMessage("â€¦", "bot"); // typing placeholder

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
            model: "gpt-4.1",
            messages: [
                { role: "system", content: "You are NOVA, an Apple-style helpful assistant."},
                { role: "user", content: userText }
            ]
        })
    });

    const data = await response.json();
    chat.lastChild.remove(); // remove "..."

    addMessage(data.choices[0].message.content, "bot");
}

send.onclick = sendMessage;

input.onkeydown = (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
};
</script>
