<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BelongsTo | Earn Points by Completing Tasks</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {background:linear-gradient(135deg,#00bfa5,#00e676);color:#fff;overflow-x:hidden;}
    header {position:fixed;top:0;left:0;width:100%;background:#004d40;z-index:100;overflow-x:auto;white-space:nowrap;}
    header::-webkit-scrollbar {display:none;}
    header a {display:inline-block;color:#fff;text-decoration:none;padding:15px 25px;font-weight:600;}
    header a:hover {background:rgba(255,255,255,0.2);}
    .container {padding:100px 20px 60px;min-height:100vh;transition:opacity 0.5s;}
    footer {background:#004d40;text-align:center;padding:15px 10px;font-size:14px;color:#c8e6c9;}
    .hidden {display:none;}
    .points {background:#fff;color:#004d40;padding:4px 10px;border-radius:20px;font-weight:700;margin-left:8px;}
    .task {background:rgba(255,255,255,0.1);padding:15px;border-radius:12px;margin:10px 0;}
    .task button {background:#fff;color:#004d40;border:none;padding:8px 15px;border-radius:10px;font-weight:600;cursor:pointer;}
    .task button:disabled {opacity:0.6;}
    .review {background:rgba(255,255,255,0.1);padding:10px;border-radius:10px;margin:8px 0;}
    .stars {color:gold;}
    .loader {width:40px;height:40px;border:4px solid #fff;border-top-color:#004d40;border-radius:50%;margin:100px auto;animation:spin 1s linear infinite;}
    @keyframes spin {to{transform:rotate(360deg);}}
    input,select {padding:8px;border:none;border-radius:8px;width:100%;margin:8px 0;}
    .btn {background:#fff;color:#004d40;padding:10px 15px;border:none;border-radius:10px;font-weight:600;margin-top:10px;cursor:pointer;}
  </style>
</head>
<body>

<header id="navbar">
  <a href="#" onclick="loadPage('home')">üè† BelongsTo</a>
  <a href="#" onclick="loadPage('tasks')">üß© Tasks</a>
  <a href="#" onclick="loadPage('redeem')">üí∞ Redeem</a>
  <a href="#" onclick="loadPage('about')">‚ÑπÔ∏è About</a>
  <a href="#" onclick="loadPage('privacy')">üîí Privacy</a>
</header>

<div id="loader" class="loader hidden"></div>

<div id="content" class="container"></div>

<footer>¬© 2025 BelongsTo ‚Äî Earn more, grow more.</footer>

<script>
  const content = document.getElementById("content");
  const loader = document.getElementById("loader");
  let points = 0;

  function showLoader() {
    content.classList.add("hidden");
    loader.classList.remove("hidden");
    setTimeout(() => {
      loader.classList.add("hidden");
      content.classList.remove("hidden");
    }, 2000);
  }

  function loadPage(page) {
    showLoader();
    setTimeout(() => {
      if (page === "home") homePage();
      else if (page === "tasks") taskPage();
      else if (page === "redeem") redeemPage();
      else if (page === "about") aboutPage();
      else privacyPage();
    }, 2000);
  }

  function homePage() {
    content.innerHTML = `
      <h1>Welcome to BelongsTo</h1>
      <p>Earn rewards by completing small online tasks daily. BelongsTo connects you with trusted partners and pays you for engagement.</p>
      <div class="review"><b>‚≠ê User Reviews</b><br>
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        "I earned my first ‚Çπ500 in 3 days. Totally real!" ‚Äì Riya P.
      </div>
      <div class="review">
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        "Transparent and easy-to-use. Love the timer tasks!" ‚Äì Aman G.
      </div>
      <div class="review">
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
        "Nice UI and instant redeem process!" ‚Äì Sanya M.
      </div>
    `;
  }

  function taskPage() {
    let html = `<h2>Available Tasks</h2><p>Each task gives you points based on its duration. Complete and earn instantly!</p>`;
    const smartLink = "https://www.effectivegatecpm.com/mc9c9nw9?key=122cc1bc5317a8a708ca5708e6e02dc5";
    const shrinkLink = "https://shrinkme.click/2xAJt2S";
    for (let i = 1; i <= 30; i++) {
      let time = 10 + i * 2;
      let pts = i % 2 === 0 ? 30 : 20;
      let link = i % 2 === 0 ? shrinkLink : smartLink;
      html += `
        <div class="task" id="task${i}">
          <b>Task ${i}</b> - Visit for <b>${time}s</b> 
          <span class="points">+${pts}</span><br>
          <button onclick="startTask('${i}','${link}',${pts},${time})">Start Task</button>
        </div>`;
    }
    content.innerHTML = html;
  }

  function startTask(id, link, pts, time) {
    const btn = document.querySelector(`#task${id} button`);
    btn.disabled = true;
    btn.textContent = `Wait ${time}s...`;
    window.open(link, "_blank");
    let counter = time;
    const interval = setInterval(() => {
      counter--;
      btn.textContent = `Wait ${counter}s...`;
      if (counter <= 0) {
        clearInterval(interval);
        points += pts;
        btn.textContent = `Completed ‚úÖ (+${pts} pts)`;
        document.getElementById("navbar").querySelector("a").innerHTML = `üè† BelongsTo <span class='points'>${points}</span>`;
      }
    }, 1000);
  }

  function redeemPage() {
    content.innerHTML = `
      <h2>Redeem Points</h2>
      <p>You have <span class="points">${points}</span> points.</p>
      <p>Minimum 1000 points required for withdrawal.</p>
      <label>Phone Number:</label>
      <input type="text" placeholder="Enter phone number">
      <label>Payment Method:</label>
      <select><option>Paytm</option><option>UPI</option><option>Bank</option></select>
      <button class="btn" onclick="redeem()">Withdraw</button>
    `;
  }

  function redeem() {
    if (points >= 1000) {
      alert("‚úÖ Request sent successfully! You‚Äôll receive payment within 24 hours.");
      points = 0;
      loadPage('home');
    } else {
      alert("‚ùå You need at least 1000 points to redeem.");
    }
  }

  function aboutPage() {
    content.innerHTML = `
      <h2>About BelongsTo</h2>
      <p>BelongsTo is a trusted earning community where you earn rewards by completing real digital engagement tasks. We value transparency and ensure every user gets paid on time.</p>
      <p>Founded by digital professionals, BelongsTo simplifies micro-earning ‚Äî no scams, no fake promises, just pure results.</p>
    `;
  }

  function privacyPage() {
    content.innerHTML = `
      <h2>Privacy Policy</h2>
      <p>We collect only necessary data for authentication and payment. Your information is never sold or shared. All transactions are encrypted and protected.</p>
      <p>BelongsTo ensures safe user experience following international privacy laws.</p>
    `;
  }

  // Initial
  loadPage('home');
</script>

</body>
</html>
