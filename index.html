<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracked NextTopper | free access to all batches of nexttoppers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* FULL-SCREEN IFRAME STYLING */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #fullScreenIframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* MODAL CUSTOMIZATION (Beautiful Styling) */
        .modal-header {
            background-color: #007bff; /* Blue Header */
            color: white;
            border-bottom: none;
        }

        .modal-header .btn-close {
            filter: invert(1); 
        }

        .modal-body {
            padding: 2rem;
            text-align: center;
        }

        .modal-icon {
            font-size: 3.5rem;
            color: #ffc107; /* Yellow/Warning Icon */
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn-custom-close {
            background-color: #dc3545; /* Red Close Button */
            color: white;
        }

        .btn-custom-close:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>

    <iframe id="fullScreenIframe" src="https://edu-vibe-nt.vercel.app/" title="Embedded Content"></iframe>

    <div class="modal fade" id="timedModal" tabindex="-1" aria-labelledby="timedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timedModalLabel">
                        <i class="fas fa-bullhorn"></i> Important Announcement
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span class="modal-icon"><i class="fas fa-clock"></i></span>
                    <h4 class="mb-3 text-primary">Notice: PW batches are adding soon.</h4>
                    <p class="text-muted">
                        free physics wallah batches are added very soon, please wait while we are working.
                    </p>
                    <div id="countdownDisplay" class="text-secondary small">Closing in 5 seconds...</div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-custom-close" id="manualCloseButton">
                        Close Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <script>
        // DOM elements
        const modalElement = document.getElementById('timedModal');
        const manualCloseButton = document.getElementById('manualCloseButton');
        const countdownDisplay = document.getElementById('countdownDisplay');

        // Initialize Bootstrap Modal instance
        let timedModal = new bootstrap.Modal(modalElement);
        
        // Timer variables
        let autoCloseTimer;
        let countdownInterval;
        let countdown = 10; // Initial countdown value

        /**
         * Closes the modal and clears any pending timers.
         */
        function closeModal() {
            timedModal.hide();
            clearTimeout(autoCloseTimer); // Stop the 5s auto-close timer
            clearInterval(countdownInterval); // Stop the visible countdown
        }

        /**
         * Starts the 5-second auto-close timer and the visible countdown.
         */
        function startAutoCloseTimer() {
            countdown = 5;
            countdownDisplay.textContent = `Closing in ${countdown} seconds...`;
            
            // 5-second auto-close timer
            autoCloseTimer = setTimeout(closeModal, 10000); 

            // 1-second interval for the visible countdown display
            countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = `Closing in ${countdown} seconds...`;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.textContent = 'Closing...';
                }
            }, 1000);
        }

        /**
         * Function to show the modal (called after 3 seconds)
         */
        function showModal() {
            timedModal.show();
            startAutoCloseTimer();
        }
        
        // --- Timer Triggers ---

        // 1. Show the popup after 3 seconds of site load
        window.addEventListener('load', function() {
            setTimeout(showModal, 3000); // 3000ms = 3 seconds
        }); 

        // 2. Manual close (clears timers before closing)
        manualCloseButton.addEventListener('click', closeModal);
        
        // 3. Ensure manual closing via the X button or escape key also clears timers
        modalElement.addEventListener('hide.bs.modal', function (event) {
            clearTimeout(autoCloseTimer);
            clearInterval(countdownInterval);
        });
    </script>
</body>
</html>
