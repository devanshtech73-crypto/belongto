<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

iframe {
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  border:none;
}

/* Loader */
#loader {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

.spinner {
  width:44px;
  height:44px;
  border:4px solid rgba(255,255,255,.25);
  border-top-color:#fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin { to { transform:rotate(360deg); } }

/* Leaderboard */
#leaderboard {
  position:fixed;
  top:10px;
  right:10px;
  background:rgba(0,0,0,.7);
  color:#fff;
  padding:10px;
  font-size:13px;
  z-index:10000;
}
</style>
</head>

<body>

<div id="loader">
  <div class="spinner"></div>
  <div style="color:#fff;margin-top:10px">Loading…</div>
</div>

<div id="leaderboard">Loading…</div>

<iframe
  id="player"
  src="https://pw.rolexcoderz.live/project-45/"
  loading="eager"
  allow="encrypted-media; autoplay; fullscreen"
  allowfullscreen>
</iframe>

<script>
const API = "https://bcknd.xo.je/index.php";

/* ---- Initial loader ---- */
document.getElementById("player").addEventListener("load", () => {
  document.getElementById("loader").remove();
});

/* ---- Earn XP (2 XP / minute) ---- */
setInterval(() => {
  fetch(API + "?action=earn", { method: "POST" });
}, 60000);

/* ---- Leaderboard ---- */
function loadLeaderboard() {
  fetch(API + "?action=leaderboard")
    .then(r => r.json())
    .then(data => {
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = "<b>Leaderboard</b><br>";
      data.forEach((u, i) => {
        lb.innerHTML += `#${i+1} XP: ${u.xp}<br>`;
      });
    });
}

loadLeaderboard();
setInterval(loadLeaderboard, 5000);
</script>

</body>
</html>
