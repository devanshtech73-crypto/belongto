<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spike Arena</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1117; /* Dark background */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Neon glow effect */
            border: 2px solid #00ffff;
        }

        #game {
            display: block;
            background-color: #161b22; /* Darker inner background */
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #ui-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        #game-message {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
            color: #00ffff;
        }

        #restart-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #00ffff;
            color: #161b22;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 15px #00ffff;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        #restart-button:hover {
            background-color: #00e0e0;
            box-shadow: 0 0 20px #00ffff, 0 0 5px #00e0e0;
        }

        #score-board {
            margin-top: 10px;
            font-size: 1.2em;
            width: 500px;
            display: flex;
            justify-content: space-around;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .status-box {
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 3px;
            background-color: #1f2730;
        }

    </style>
</head>
<body>

    <div id="score-board">
        <div class="status-box">Time Survived: <span id="time-display">0.00</span>s</div>
        <div class="status-box">High Score: <span id="high-score-display">0.00</span>s</div>
        <div class="status-box">Player Status: <span id="player-status-display" style="color: lime;">ALIVE</span></div>
        <div class="status-box">Bot Status: <span id="bot-status-display" style="color: lime;">ALIVE</span></div>
    </div>

    <div id="game-container">
        <canvas id="game" width="500" height="500"></canvas>
        <div id="ui-overlay">
            <div id="game-message">SPIKE ARENA</div>
            <button id="restart-button">Start Game</button>
        </div>
    </div>

    <script>
        // === Configuration and Constants ===
        const CANVAS = document.getElementById('game');
        const CTX = CANVAS.getContext('2d');
        const WIDTH = CANVAS.width;
        const HEIGHT = CANVAS.height;
        const PLAYER_SIZE = 20;
        const BOT_SIZE = 20;
        const OBSTACLE_SIZE = 40;
        const INITIAL_SPEED = 3;
        const BOT_WANDER_SPEED = 2.5; 
        const MAX_SPIKE_LENGTH = 500; // Max length is full canvas width/height
        const SEGMENTS = 5; // Number of spike segments to draw
        const FIXED_SPIKE_WARNING_TIME_MS = 2000;
        const INITIAL_SPIKE_GROWTH_SPEED_PX_PER_MS = 0.2;
        const MAX_OBSTACLES = 5;
        const OBSTACLE_COLOR = '#3b434b';

        // === Game State Variables ===
        let gameState = {
            running: false,
            gameOver: true,
            startTime: 0,
            elapsedTime: 0,
            highScore: parseFloat(localStorage.getItem('spikeArenaHighScore') || 0),
            player: { x: WIDTH / 2 - PLAYER_SIZE / 2, y: HEIGHT / 2 - PLAYER_SIZE / 2, dx: 0, dy: 0, size: PLAYER_SIZE, alive: true, color: '#00ffff' },
            bot: { x: WIDTH / 2 - BOT_SIZE / 2 + 80, y: HEIGHT / 2 - BOT_SIZE / 2 + 80, dx: 0, dy: 0, size: BOT_SIZE, alive: true, color: '#ff00ff', targetX: 0, targetY: 0, stuckTimer: 0 },
            keys: {},
            spike: {
                activeSide: null, 
                warningTimer: 0,
                growth: 0, 
                maxWarning: FIXED_SPIKE_WARNING_TIME_MS,
                growthSpeed: INITIAL_SPIKE_GROWTH_SPEED_PX_PER_MS,
                isWarning: false,
                currentBlockLength: MAX_SPIKE_LENGTH // Dynamically calculated block point
            },
            obstacles: [],
            lastFrameTime: 0,
            frameId: null
        };

        // === DOM Elements ===
        const UI_OVERLAY = document.getElementById('ui-overlay');
        const RESTART_BUTTON = document.getElementById('restart-button');
        const GAME_MESSAGE = document.getElementById('game-message');
        const TIME_DISPLAY = document.getElementById('time-display');
        const HIGH_SCORE_DISPLAY = document.getElementById('high-score-display');
        const PLAYER_STATUS = document.getElementById('player-status-display');
        const BOT_STATUS = document.getElementById('bot-status-display');

        HIGH_SCORE_DISPLAY.textContent = gameState.highScore.toFixed(2);

        // === Utility Functions ===

        function getRandomCoord(size) {
            return Math.random() * (WIDTH - size);
        }

        function checkCollision(r1, r2) {
            return r1.x < r2.x + r2.w &&
                   r1.x + r1.w > r2.x &&
                   r1.y < r2.y + r2.h &&
                   r1.y + r1.h > r2.y;
        }

        function checkObstacleCollision(object, newX, newY) {
            const tempRect = { x: newX, y: newY, w: object.size, h: object.size };
            for (const obs of gameState.obstacles) {
                const obsRect = { x: obs.x, y: obs.y, w: OBSTACLE_SIZE, h: OBSTACLE_SIZE };
                if (checkCollision(tempRect, obsRect)) {
                    return true;
                }
            }
            return false;
        }

        // === Game Logic Functions ===

        function resetGame() {
            gameState.running = false;
            gameState.gameOver = false;
            gameState.startTime = Date.now();
            gameState.elapsedTime = 0;
            gameState.player.alive = true;
            gameState.bot.alive = true;
            gameState.player.x = WIDTH / 2 - PLAYER_SIZE / 2;
            gameState.player.y = HEIGHT / 2 - PLAYER_SIZE / 2;
            gameState.bot.x = WIDTH / 2 - BOT_SIZE / 2 + 80;
            gameState.bot.y = HEIGHT / 2 - BOT_SIZE / 2 + 80;
            gameState.player.dx = 0;
            gameState.player.dy = 0;
            gameState.bot.dx = 0;
            gameState.bot.dy = 0;
            gameState.obstacles = [];
            gameState.spike.activeSide = null;
            gameState.spike.warningTimer = 0;
            gameState.spike.growth = 0;
            gameState.spike.isWarning = false;
            gameState.spike.currentBlockLength = MAX_SPIKE_LENGTH;

            spawnObstacles(3);

            PLAYER_STATUS.textContent = 'ALIVE';
            PLAYER_STATUS.style.color = 'lime';
            BOT_STATUS.textContent = 'ALIVE';
            BOT_STATUS.style.color = 'lime';
            TIME_DISPLAY.textContent = '0.00';

            UI_OVERLAY.classList.remove('active');
            
            if (gameState.frameId) {
                cancelAnimationFrame(gameState.frameId);
            }
            gameState.lastFrameTime = performance.now();
            gameState.running = true;
            gameState.frameId = requestAnimationFrame(gameLoop);
        }

        function handleInput(deltaTime) {
            if (!gameState.player.alive) return;

            gameState.player.dx = 0;
            gameState.player.dy = 0;
            const speed = INITIAL_SPEED;

            if (gameState.keys['w']) gameState.player.dy -= speed;
            if (gameState.keys['s']) gameState.player.dy += speed;
            if (gameState.keys['a']) gameState.player.dx -= speed;
            if (gameState.keys['d']) gameState.player.dx += speed;

            if (gameState.player.dx !== 0 && gameState.player.dy !== 0) {
                const factor = 1 / Math.sqrt(2);
                gameState.player.dx *= factor;
                gameState.player.dy *= factor;
            }

            let newX = gameState.player.x + gameState.player.dx;
            let newY = gameState.player.y + gameState.player.dy;

            newX = Math.max(0, Math.min(newX, WIDTH - PLAYER_SIZE));
            newY = Math.max(0, Math.min(newY, HEIGHT - PLAYER_SIZE));

            if (!checkObstacleCollision(gameState.player, newX, gameState.player.y)) {
                gameState.player.x = newX;
            }
            if (!checkObstacleCollision(gameState.player, gameState.player.x, newY)) {
                gameState.player.y = newY;
            }
        }

        function botAI(deltaTime) {
            const bot = gameState.bot;
            if (!bot.alive) return;

            const speed = BOT_WANDER_SPEED;
            let targetSpeedX = 0;
            let targetSpeedY = 0;

            // 1. Evasion Logic (Highest Priority)
            if (gameState.spike.isWarning || gameState.spike.growth > 0) {
                const side = gameState.spike.activeSide;
                const buffer = 30; // Minimum distance to maintain from spike

                // Calculate the safe zone boundary based on the spike's current block length
                let safeDist;
                switch (side) {
                    case 'top':
                        safeDist = gameState.spike.currentBlockLength + buffer;
                        if (bot.y < safeDist) targetSpeedY = speed; 
                        break;
                    case 'bottom':
                        safeDist = HEIGHT - gameState.spike.currentBlockLength - buffer;
                        if (bot.y + bot.size > safeDist) targetSpeedY = -speed; 
                        break;
                    case 'left':
                        safeDist = gameState.spike.currentBlockLength + buffer;
                        if (bot.x < safeDist) targetSpeedX = speed; 
                        break;
                    case 'right':
                        safeDist = WIDTH - gameState.spike.currentBlockLength - buffer;
                        if (bot.x + bot.size > safeDist) targetSpeedX = -speed; 
                        break;
                }

                if (targetSpeedX !== 0 || targetSpeedY !== 0) {
                    bot.dx = targetSpeedX;
                    bot.dy = targetSpeedY;
                } else {
                    // If bot is already safe, default to wandering near the center
                    targetSpeedX = bot.dx || 0;
                    targetSpeedY = bot.dy || 0;
                }

            } else {
                // 2. Wandering Logic (Low Priority)
                const dx = bot.targetX - (bot.x + bot.size / 2);
                const dy = bot.targetY - (bot.y + bot.size / 2);
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 10 || bot.stuckTimer > 30) { 
                    wander(bot, speed);
                    bot.stuckTimer = 0;
                }

                targetSpeedX = (dx / dist) * speed;
                targetSpeedY = (dy / dist) * speed;

                let nextX = bot.x + targetSpeedX;
                let nextY = bot.y + targetSpeedY;

                // Simple obstacle avoidance
                if (checkObstacleCollision(bot, nextX, bot.y)) {
                    targetSpeedX = 0;
                    targetSpeedY = Math.sign(dy) * speed; 
                } 
                
                if (checkObstacleCollision(bot, bot.x, nextY)) {
                    targetSpeedY = 0;
                    targetSpeedX = Math.sign(dx) * speed;
                }
            }

            bot.dx = targetSpeedX;
            bot.dy = targetSpeedY;

            if (bot.dx !== 0 && bot.dy !== 0) {
                const factor = 1 / Math.sqrt(2);
                bot.dx *= factor;
                bot.dy *= factor;
            }

            let newX = bot.x + bot.dx;
            let newY = bot.y + bot.dy;

            if (Math.abs(bot.x - newX) < 0.1 && Math.abs(bot.y - newY) < 0.1 && (bot.dx !== 0 || bot.dy !== 0)) {
                bot.stuckTimer++;
            } else {
                bot.stuckTimer = 0;
            }

            newX = Math.max(0, Math.min(newX, WIDTH - BOT_SIZE));
            newY = Math.max(0, Math.min(newY, HEIGHT - BOT_SIZE));
            
            if (!checkObstacleCollision(bot, newX, newY)) {
                bot.x = newX;
                bot.y = newY;
            } else {
                if (!checkObstacleCollision(bot, newX, bot.y)) {
                    bot.x = newX;
                } else if (!checkObstacleCollision(bot, bot.x, newY)) {
                    bot.y = newY;
                }
            }
        }

        function wander(bot, speed) {
            bot.targetX = getRandomCoord(bot.size) + bot.size / 2;
            bot.targetY = getRandomCoord(bot.size) + bot.size / 2;
        }

        /**
         * Calculates the maximum distance the active spike can travel before hitting an obstacle.
         */
        function checkSpikeObstacleBlock() {
            const side = gameState.spike.activeSide;
            let minDistance = MAX_SPIKE_LENGTH;

            for (const obs of gameState.obstacles) {
                let dist = MAX_SPIKE_LENGTH;
                
                // Check if obstacle is aligned with the spike's path (within the cross-dimension)
                switch (side) {
                    case 'top':
                        if (obs.x < WIDTH && obs.x + OBSTACLE_SIZE > 0) { // Always true unless bug
                            dist = obs.y;
                        }
                        break;
                    case 'bottom':
                        if (obs.x < WIDTH && obs.x + OBSTACLE_SIZE > 0) {
                            dist = HEIGHT - (obs.y + OBSTACLE_SIZE);
                        }
                        break;
                    case 'left':
                        if (obs.y < HEIGHT && obs.y + OBSTACLE_SIZE > 0) {
                            dist = obs.x;
                        }
                        break;
                    case 'right':
                        if (obs.y < HEIGHT && obs.y + OBSTACLE_SIZE > 0) {
                            dist = WIDTH - (obs.x + OBSTACLE_SIZE);
                        }
                        break;
                }
                if (dist < minDistance) {
                    minDistance = dist;
                }
            }
            // Ensure the spike cannot go past the opposing wall (Max Length is WIDTH/HEIGHT)
            return minDistance;
        }


        function updateSpikes(deltaTimeMs) {
            const spike = gameState.spike;
            const timeSeconds = gameState.elapsedTime;

            spike.growthSpeed = INITIAL_SPIKE_GROWTH_SPEED_PX_PER_MS + (timeSeconds / 90) * 0.4;
            spike.growthSpeed = Math.min(0.6, spike.growthSpeed);

            if (timeSeconds > 0 && Math.floor(timeSeconds) % 15 === 0 && Math.floor(timeSeconds) !== Math.floor(gameState.elapsedTime - deltaTimeMs/1000)) {
                spawnObstacles(1);
            }

            if (spike.activeSide === null) {
                spike.activeSide = ['top', 'right', 'bottom', 'left'][Math.floor(Math.random() * 4)];
                spike.isWarning = true;
                spike.warningTimer = spike.maxWarning;
                spike.growth = 0;
                // Calculate the max safe travel distance now that the side is active
                spike.currentBlockLength = checkSpikeObstacleBlock(); 
            } else if (spike.isWarning) {
                spike.warningTimer -= deltaTimeMs;
                if (spike.warningTimer <= 0) {
                    spike.isWarning = false;
                }
            } else {
                spike.growth += spike.growthSpeed * deltaTimeMs;

                // Spike stops growing if it hits an obstacle or max length
                const maxGrowth = Math.min(spike.currentBlockLength, MAX_SPIKE_LENGTH);
                spike.growth = Math.min(spike.growth, maxGrowth);


                if (spike.growth >= maxGrowth) {
                    spike.activeSide = null; 
                    spike.growth = 0;
                }
            }
        }

        function spawnObstacles(count) {
            let attempts = 0;
            let currentCount = gameState.obstacles.length;
            const max = MAX_OBSTACLES;
            
            while (count > 0 && currentCount < max && attempts < 100) {
                const newObs = { x: getRandomCoord(OBSTACLE_SIZE), y: getRandomCoord(OBSTACLE_SIZE), w: OBSTACLE_SIZE, h: OBSTACLE_SIZE };
                const newObsRect = { x: newObs.x, y: newObs.y, w: OBSTACLE_SIZE, h: OBSTACLE_SIZE };
                let collisionFound = false;

                for (const obs of gameState.obstacles) {
                    const obsRect = { x: obs.x, y: obs.y, w: OBSTACLE_SIZE, h: OBSTACLE_SIZE };
                    if (checkCollision(newObsRect, obsRect)) {
                        collisionFound = true;
                        break;
                    }
                }

                const centerArea = { x: WIDTH/2 - 100, y: HEIGHT/2 - 100, w: 200, h: 200 };
                 if (checkCollision(newObsRect, centerArea)) {
                    collisionFound = true;
                }


                if (!collisionFound) {
                    gameState.obstacles.push(newObs);
                    count--;
                    currentCount++;
                }
                attempts++;
            }
        }


        function checkSpikeCollision() {
            const spike = gameState.spike;
            if (spike.growth <= 0 || gameState.gameOver) return;

            // Define the spike hitbox based on the current growth, which is limited by obstacles
            let spikeRect = { x: 0, y: 0, w: WIDTH, h: HEIGHT };
            const length = spike.growth;

            switch (spike.activeSide) {
                case 'top':
                    spikeRect = { x: 0, y: 0, w: WIDTH, h: length };
                    break;
                case 'bottom':
                    spikeRect = { x: 0, y: HEIGHT - length, w: WIDTH, h: length };
                    break;
                case 'left':
                    spikeRect = { x: 0, y: 0, w: length, h: HEIGHT };
                    break;
                case 'right':
                    spikeRect = { x: WIDTH - length, y: 0, w: length, h: HEIGHT };
                    break;
            }

            // Check Player Collision
            if (gameState.player.alive) {
                const playerRect = { x: gameState.player.x, y: gameState.player.y, w: PLAYER_SIZE, h: PLAYER_SIZE };
                if (checkCollision(playerRect, spikeRect)) {
                    gameState.player.alive = false;
                    PLAYER_STATUS.textContent = 'DEAD';
                    PLAYER_STATUS.style.color = 'red';
                    endGame(); 
                    return;
                }
            }

            // Check Bot Collision
            if (gameState.bot.alive) {
                const botRect = { x: gameState.bot.x, y: gameState.bot.y, w: BOT_SIZE, h: BOT_SIZE };
                if (checkCollision(botRect, spikeRect)) {
                    gameState.bot.alive = false;
                    BOT_STATUS.textContent = 'DEAD';
                    BOT_STATUS.style.color = 'red';
                    if (gameState.player.alive) {
                        endGame(); 
                    }
                }
            }
        }

        function endGame() {
            if (gameState.gameOver) return; 

            gameState.running = false;
            gameState.gameOver = true;

            const timeSurvived = gameState.elapsedTime;
            let message = '';

            if (gameState.player.alive && !gameState.bot.alive) {
                message = 'YOU WIN!'; 
                PLAYER_STATUS.style.color = 'gold';
            } else if (!gameState.player.alive && gameState.bot.alive) {
                message = 'YOU LOSE!'; 
                BOT_STATUS.style.color = 'gold';
            } else if (!gameState.player.alive && !gameState.bot.alive) {
                message = 'GAME OVER!';
            } else {
                 message = 'Game Over (Unknown State)';
            }

            if (timeSurvived > gameState.highScore) {
                gameState.highScore = timeSurvived;
                localStorage.setItem('spikeArenaHighScore', timeSurvived.toFixed(2));
                HIGH_SCORE_DISPLAY.textContent = timeSurvived.toFixed(2);
            }

            GAME_MESSAGE.textContent = message;
            RESTART_BUTTON.textContent = 'Restart Game';
            UI_OVERLAY.classList.add('active');
        }

        function update(currentTime) {
            if (!gameState.running) return;

            const deltaTimeMs = currentTime - gameState.lastFrameTime;
            gameState.lastFrameTime = currentTime;
            const deltaTime = deltaTimeMs / 1000;

            if (gameState.player.alive || gameState.bot.alive) {
                gameState.elapsedTime += deltaTime;
            } else {
                 return;
            }

            TIME_DISPLAY.textContent = gameState.elapsedTime.toFixed(2);

            if (gameState.player.alive) handleInput(deltaTime);
            if (gameState.bot.alive) botAI(deltaTime);

            updateSpikes(deltaTimeMs);
            
            checkSpikeCollision();
        }

        // === Rendering Functions ===

        /**
         * Draws the segmented, pointed spike.
         */
        function drawSpike(side, currentLength, color) {
            CTX.fillStyle = color;
            const segmentSize = WIDTH / SEGMENTS; // Use WIDTH for horizontal segments, HEIGHT for vertical.

            for (let i = 0; i < SEGMENTS; i++) {
                // The max length of this specific segment
                let startPos, endPos, maxSegmentLength;

                switch (side) {
                    case 'top':
                    case 'bottom':
                        startPos = i * segmentSize;
                        endPos = (i + 1) * segmentSize;
                        maxSegmentLength = currentLength;

                        // Clip the segment length if it exceeds the max growth
                        if (maxSegmentLength <= 0) break;
                        
                        CTX.beginPath();
                        if (side === 'top') {
                            // Top spike points down
                            CTX.moveTo(startPos, 0);
                            CTX.lineTo(endPos, 0);
                            CTX.lineTo(startPos + segmentSize / 2, maxSegmentLength);
                        } else {
                            // Bottom spike points up
                            CTX.moveTo(startPos, HEIGHT);
                            CTX.lineTo(endPos, HEIGHT);
                            CTX.lineTo(startPos + segmentSize / 2, HEIGHT - maxSegmentLength);
                        }
                        CTX.closePath();
                        CTX.fill();
                        break;
                    
                    case 'left':
                    case 'right':
                        // Use HEIGHT for vertical segment size
                        const vertSegmentSize = HEIGHT / SEGMENTS;
                        startPos = i * vertSegmentSize;
                        endPos = (i + 1) * vertSegmentSize;
                        maxSegmentLength = currentLength;

                        if (maxSegmentLength <= 0) break;

                        CTX.beginPath();
                        if (side === 'left') {
                            // Left spike points right
                            CTX.moveTo(0, startPos);
                            CTX.lineTo(0, endPos);
                            CTX.lineTo(maxSegmentLength, startPos + vertSegmentSize / 2);
                        } else {
                            // Right spike points left
                            CTX.moveTo(WIDTH, startPos);
                            CTX.lineTo(WIDTH, endPos);
                            CTX.lineTo(WIDTH - maxSegmentLength, startPos + vertSegmentSize / 2);
                        }
                        CTX.closePath();
                        CTX.fill();
                        break;
                }
            }
        }

        function draw() {
            CTX.clearRect(0, 0, WIDTH, HEIGHT);

            // Draw Obstacles
            CTX.fillStyle = OBSTACLE_COLOR;
            for (const obs of gameState.obstacles) {
                CTX.fillRect(obs.x, obs.y, OBSTACLE_SIZE, OBSTACLE_SIZE);
            }

            // Draw Spike
            const spike = gameState.spike;
            if (spike.activeSide) {
                let color = spike.isWarning ? '#ffcc00' : '#ff3333'; 

                if (spike.isWarning && Math.floor(gameState.elapsedTime * 5) % 2) {
                    // Draw a thin warning line during the blink phase
                    drawSpike(spike.activeSide, 10, color); 
                } else if (!spike.isWarning) {
                    // Draw the segmented, growing spike
                    drawSpike(spike.activeSide, spike.growth, color);
                }
            }

            // Draw Player
            if (gameState.player.alive) {
                CTX.fillStyle = gameState.player.color;
                CTX.shadowBlur = 10;
                CTX.shadowColor = gameState.player.color;
                CTX.fillRect(gameState.player.x, gameState.player.y, PLAYER_SIZE, PLAYER_SIZE);
                CTX.shadowBlur = 0; 
            } else if (!gameState.running) {
                CTX.fillStyle = 'rgba(0, 255, 255, 0.2)';
                CTX.fillRect(gameState.player.x, gameState.player.y, PLAYER_SIZE, PLAYER_SIZE);
            }

            // Draw Bot
            if (gameState.bot.alive) {
                CTX.fillStyle = gameState.bot.color;
                CTX.shadowBlur = 10;
                CTX.shadowColor = gameState.bot.color;
                CTX.fillRect(gameState.bot.x, gameState.bot.y, BOT_SIZE, BOT_SIZE);
                CTX.shadowBlur = 0; 
            } else if (!gameState.running) {
                CTX.fillStyle = 'rgba(255, 0, 255, 0.2)';
                CTX.fillRect(gameState.bot.x, gameState.bot.y, BOT_SIZE, BOT_SIZE);
            }
        }

        // === Game Loop ===
        function gameLoop(currentTime) {
            update(currentTime);
            draw();

            if (gameState.running) {
                gameState.frameId = requestAnimationFrame(gameLoop);
            }
        }

        // === Event Listeners ===
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key.toLowerCase()] = false;
        });

        RESTART_BUTTON.addEventListener('click', resetGame);

        // Initial setup to display the start screen
        UI_OVERLAY.classList.add('active');
        draw(); 

    </script>
</body>
</html>
